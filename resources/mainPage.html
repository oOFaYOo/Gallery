<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="index.js" type="module" defer></script>
<!--    <script src="api.js" type="module" defer></script>-->
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Gallery</title>
</head>
<body>
<div class="sidePanel">
    <div id="add">+ ADD</div>
    <div id="del">DELETE</div>
</div>
<div class="main_back" id="main_back">
    <div class="pic_big" id="pic_big" hidden>
        <div class="close" id="close">X</div>
        <div class="arrow" id="left"><</div>
        <div class="arrow" id="right">></div>
        <div class="origin_pic">
            <img id="origin_pic" src="">
        </div>
    </div>
    <div class="add_file" hidden>
        <div class="close" id="close_add">X</div>
        <div id="container">
            <label for="add_file">
                <img src="folder_up.png">
            </label>
            <p>ADD PICTURE TO GALLERY</p>
            <input id="add_file" type="file" accept="image/jpeg,image/png,image/jpeg" multiple >
        </div>
    </div>
<!--    <div class="pic_ico"><img src=""></div>-->
</div>
</body>
</html>
